
# #######################################################################################
#Initial Hyperland Config
# #######################################################################################
# Monitor
monitor=,3840x2400@60,0x0,1
monitor=DP-8,1920x1080,auto-left,1, transform, 1
monitor=DP-7,1920x1080,auto-up,1

#Default Programs
source=~/.config/hypr/default_programs.conf

#Autostart
source=~/.config/hypr/startup_apps.conf

#Environment
source=~/.config/hypr/env.conf

#Keybindings
source=~/.config/hypr/keybindings.conf

#Window Rules
source=~/.config/hypr/window_rules.conf

#Workspace Rules
source=~/.config/hypr/work_rules.conf


#Variables
input {
    kb_layout = us
    follow_mouse = 1
    kb_options = caps:swapescape
    sensitivity = 0.1
}

general {
    gaps_in = 10 
    gaps_out = 30
    layout = dwindle
    allow_tearing = false
    gaps_workspaces = 50
    border_size = 4
    col.active_border = rgb(EBDBB2)
    col.inactive_border = rgb(A4997F)
}

decoration { 
    rounding = 5
    active_opacity = 0.98
	  inactive_opacity = 0.8
	  fullscreen_opacity = 1.0
	  dim_inactive = false
	  dim_strength = 0.5

    shadow {
      enabled = true
      range = 10
      render_power = 3
      color = 0x66000000
      color_inactive = 0x66000000
      scale = 1.0
    }
    blur {
        enabled = yes
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

#Stolen from i forgor ðŸ’€
animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = workspaces, 1, 7, menu_decel, slide
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


dwindle {
    preserve_split = yes 
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
}


